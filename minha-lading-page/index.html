<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saiba mais sobre quem é Leticia Santos, seus objetivos, conquistas, hobbies.">
    <link rel="stylesheet" href="style.css">
    <title>Inicio</title>
</head>


<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="/_images/logo-leticia.jpg" alt="Logo do site Leticia Santos">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Home</a>
            <a class="cabecalho-menu-item">Quem sou eu</a>
            <a class="cabecalho-menu-item">Contatos</a>
            <a class="cabecalho-menu-item">Projetos</a>
            <div class="search-box">
                <input type="text" class="search-text" placeholder="Pesquisar...">
                <a class="loupe-btn">
                    <img class="loupe-white" src="/_images/lupa-branca.png" alt="" width="24px" height="25px">
                    <img class="loupe-preta" src="/_images/lupa-preta.png" alt="">

                </a>
            </div>

        </nav>
    </header>


    <main class="conteudo">
        <section class="conteudo-primario">
            <div class="div-conteudo">
                <h1 class="titulo-conteudo">Seja bem-vindo(a)!</h1>
                <h2 class="subtitulo-conteudo">Aqui, você vai me conhecer melhor como pessoa e profissional</h2>
                <button class="botao-conteudo">Saiba mais</button>
            </div>
            <img src="/_images/fotoPerfil.png.png" class="conteudo-principal-imagem" alt="Foto de perfil">
        </section>


        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Quem é <strong>Letícia Santos</strong></h3>
            <p class="conteudo-secundario-texto">Sou brasileira, tenho 26 anos </p>
            <p class="conteudo-secundario-texto">Trabalho na área <strong>farmacêtica </strong> ha 8 anos</p>
            <p class="conteudo-secundario-texto">Atualmente, estou em <strong>transição de carreira</strong></p>
        </section>
    </main>


    <footer class="rodape">
        <img src="/_images/logo-rodape.png.png" alt="" class="rodape-imagem">
        <p class="rodape-texto">Copyright &copy; Leticia Santos 2022</p>

    </footer>
</body>

</html>
